---
spring:
  application:
    name: Demo
  datasource:
    url: jdbc:postgresql://${DB_URL:localhost:5432}/${DB_NAME:demo}?currentSchema=${DB_SCHEMA:public}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      schema: ${DB_SCHEMA:public}
  flyway: #flyway automatically uses the datasource from the application to connect to the DB
    enabled: true # enables flyway database migration
    locations: classpath:db/migration/structure, classpath:db/migration/data # the location where flyway should look for migration scripts
    validate-on-migrate: true
    default-schema: ${DB_SCHEMA:public}
  profiles:
    active: ${SPRING_ACTIVE_PROFILE:default}

logging:
  level:
    root: ${SPRING_LOG_LEVEL:INFO}

kafka:
  bootstrap-servers: ${KAFKA_SERVERS:localhost:9095}
  producer:
    product:
      default-sync-topic: demo-product-sync
  consumer:
    group-id: demo-consumer
    topics: demo-city-sync
    auto-startup: true
  validation:
    schema:
      product-sync: product/sync.json

springdoc:
  api-docs:
    path: /doc/openapi
  swagger-ui:
    path: /doc/swagger-ui.html

management:
  server:
    port: 8081
  endpoints:
    web:
      base-path: /
      path-mapping:
        metrics: spring-metrics
        prometheus: metrics
        info: version
      exposure:
        include: health,prometheus,info,metrics
  endpoint:
    health:
      show-details: always
  metrics:
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true